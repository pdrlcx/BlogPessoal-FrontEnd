<div class="conteiner-fluid">
  <div class="row d-flex align-items-center"> <!--Essa div mexe com as linhas horizoltal e vertical disponivel no espaço-->

    <div class="col-md-6">


      <div class="row d-flex justify-content-center"> <!--Essa div mexe em tudo que tiver dentro, na horizontal e vertical-->
        <div class="col-md-6">

          <h1 class="text-center mb-3">Entrar</h1> <!--Essa div centraliza o texto-->

          <div class="form-group">
            <label for="Usuário"></label>
            <input [(ngModel)]="usuarioLogin.emailUsuario"
            class="form-control"
            type="text"
            name="usuario"
            id="usuario"
            placeholder="E-mail">
          </div>

          <div class="form-group">
            <label for="Senha"></label>
            <input class="form-control" [(ngModel)]="usuarioLogin.senhaUsuario"
            type="password"
            name="senha"
            id="senha"
            placeholder="Sua senha">
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success"(click)="entrar()">Entrar</button>
          </div>

          <hr class="mt-5 mb-5">

          <p class="text-center">
            Ainda não tem uma conta? <a routerLink="/cadastrar">Cadastre-se</a> <!--routerLink faz com que o botão cadastre-se redirecione para a pagina cadastrar-->
          </p>


        </div>

      </div>
    </div>


    <div class="col-md-6" id="img-bg"></div> <!--div que adiciona a imagem no navegador-->

  </div>
</div>
